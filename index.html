<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Notes</title>
</head>
<body>
  <h1>GitHub Notes</h1>
  <button id="loginBtn" onclick="login()">Login with GitHub</button>

  <div id="notesSection" style="display: none;">
    <textarea id="noteInput" placeholder="Write your note here..."></textarea>
    <button onclick="saveNote()">Save Note</button>
    <ul id="notesList"></ul>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const API_URL = "https://your-cloudflare-worker.workers.dev"; 

    function login() {
      window.location.href = `${API_URL}/login`;
    }

    async function saveNote() {
      let note = document.getElementById("noteInput").value;
      if (!note) return alert("Note cannot be empty!");

      let res = await fetch(`${API_URL}/save-note`, {
        method: "POST",
        headers: { "Authorization": localStorage.getItem("token") },
        body: JSON.stringify({ note }),
      });

      if (res.ok) loadNotes();
    }

    async function loadNotes() {
      let res = await fetch(`${API_URL}/get-notes`, {
        headers: { "Authorization": localStorage.getItem("token") },
      });

      let notes = await res.json();
      document.getElementById("notesList").innerHTML = notes.map(n => `<li>${n}</li>`).join("");
      document.getElementById("notesSection").style.display = "block";
      document.getElementById("loginBtn").style.display = "none";
    }

    function logout() {
      localStorage.removeItem("token");
      location.reload();
    }

    if (localStorage.getItem("token")) loadNotes();
  </script>
</body>
</html>
